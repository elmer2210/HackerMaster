<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CODEBREAKER - Acceso de Agente</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="terminal">
    <h1 class="title">ğŸ’» CODEBREAKER</h1>
    <p class="sistema">Sistema de acceso a la red encriptada</p>

    <!-- Pantalla de inicio -->
    <div id="inicio">
      <label for="playerName">ğŸ§‘ Ingresar nombre de agente:</label><br>
      <input type="text" id="playerName" placeholder="Agente X"><br><br>
      <button onclick="iniciarJuego()">Iniciar misiÃ³n</button>
      <button onclick="window.location.href='/'">Regresar al menu</button>
    </div>

    <!-- Consola del juego -->
    <div id="juego" style="display:none;">
      <h2>ğŸ“œ Reto:</h2>
      <pre id="enunciado"></pre>

      <label for="respuesta">ğŸ§  Escribe tu cÃ³digo o respuesta:</label><br>
      <textarea id="respuesta" rows="5" cols="80" placeholder="Ej: print('Hola Mundo')"></textarea><br>

      <button onclick="enviarRespuesta()">Ejecutar</button>
      <pre id="salida"></pre>
    </div>
  </div>

  <script>
    let nivelActual = 1;
    let jugador = "";

    function iniciarJuego() {
      const nombre = document.getElementById("playerName").value.trim();
      if (!nombre) {
        alert("Por favor, ingresa tu nombre.");
        return;
      }
      jugador = nombre;
      document.getElementById("inicio").style.display = "none";
      document.getElementById("juego").style.display = "block";
      cargarEnunciado(nivelActual);
    }

    function cargarEnunciado(nivel) {
      const enunciados = {
        1: "Has interceptado un mensaje cifrado. Las letras en mayÃºscula forman una clave secreta.\nEntrada: \"aBcdEfgHijK\"",
        2: "Completa la secuencia: 2, 4, 8, __, 32",
        3: "Â¿Es 'reconocer' un palÃ­ndromo?",
        4: "Cifra CÃ©sar: Descifra 'Krod' si el desplazamiento fue de 3 letras",
        5: "Suma los dÃ­gitos pares del nÃºmero: 482713",
        6: "Imprime los primeros 6 nÃºmeros de Fibonacci usando recursividad"
      };
      document.getElementById("enunciado").textContent = enunciados[nivel] || "No hay mÃ¡s retos.";
    }

    function enviarRespuesta() {
      const respuesta = document.getElementById("respuesta").value.trim();
      if (!respuesta) {
        document.getElementById("salida").textContent = "âš ï¸ Debes ingresar una respuesta.";
        return;
      }

      fetch("/evaluar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nombre: jugador,
          nivel: nivelActual,
          respuesta: respuesta
        })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("salida").textContent = data.mensaje;
        if (data.correcto) {
          nivelActual += 1;
          cargarEnunciado(nivelActual);
          document.getElementById("respuesta").value = "";
        }
      })
      .catch(() => {
        document.getElementById("salida").textContent = "âŒ Error de conexiÃ³n con el servidor.";
      });
    }
  </script>
</body>
</html>
