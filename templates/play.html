<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CODEBREAKER - Acceso de Agente</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/game.js"></script>
</head>
<body>
  <div class="terminal">
    <h1 class="title">ğŸ’» CODEBREAKER</h1>
    <p class="sistema">Sistema de acceso a la red encriptada</p>

    <!-- Pantalla de inicio -->
    <div id="inicio">
      <label for="playerName">ğŸ§‘ Ingresar nombre de agente:</label><br>
      <input type="text" id="playerName" placeholder="Agente X"><br><br>
      <button onclick="iniciarJuego()">Iniciar misiÃ³n</button>
      <button onclick="window.location.href='/'">Regresar al menu</button>
    </div>

    <!-- Consola del juego -->
    <div id="juego" style="display:none;">
      <h2 id="nivel"></h2>
      <h2>ğŸ“œ Reto:</h2>
      <pre id="reto"></pre>
      <p id="pista" style="color:lime;"></p>

      <label for="respuesta">ğŸ§  Escribe tu cÃ³digo o respuesta:</label><br>
      <textarea id="respuesta" rows="5" cols="80" placeholder="Ej: print('Hola Mundo')"></textarea><br>

      <button onclick="enviarRespuesta()">Ejecutar</button>
      <button onclick="reiniciarJuego()">ğŸ” Reiniciar Juego</button>
      <pre id="salida"></pre>
    </div>
  </div>
  <script>
    let jugador = "";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("inicio").style.display = "block";
      document.getElementById("juego").style.display = "none";
    });

    function iniciarJuego() {
      const nombre = document.getElementById("playerName").value.trim();
      if (!nombre) {
        alert("Por favor, ingresa tu nombre.");
        return;
      }

      jugador = nombre;

      document.getElementById("inicio").style.display = "none";
      document.getElementById("juego").style.display = "block";
      cargarRetoActual();
    }

    function cargarRetoActual() {
      fetch('/get_challenge', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ name: jugador })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('nivel').innerText = `Nivel ${data.level}`;
        document.getElementById('reto').innerText = data.challenge;
        document.getElementById('pista').innerText = `ğŸ’¡ ${data.hint}`;
        document.getElementById('salida').textContent = "";
        document.getElementById('respuesta').value = "";
      })
      .catch(error => {
        document.getElementById("salida").textContent = "âŒ Error al cargar el reto.";
        console.error('Error al cargar el reto:', error);
      });
    }

    function enviarRespuesta() {
      const respuesta = document.getElementById("respuesta").value.trim();

      if (!respuesta) {
        document.getElementById("salida").textContent = "âš ï¸ Debes ingresar una respuesta.";
        return;
      }

      fetch('/evaluate', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: jugador,
          answer: respuesta
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.finished) {
          window.location.href = data.redirect_url;
          return;
        }

        document.getElementById("salida").textContent = data.is_correct
          ? "âœ… Correcto. Cargando siguiente nivel..."
          : "âŒ Incorrecto. Intenta otra vez.";

        if (data.is_correct) {
          setTimeout(() => {
            cargarRetoActual();
          }, 1500);
        }
      })
      .catch(() => {
        document.getElementById("salida").textContent = "âŒ Error de conexiÃ³n con el servidor.";
      });
    }

    function reiniciarJuego() {
      fetch('/reset', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: jugador })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(data.message);
          document.getElementById('nivel').innerText = `Nivel ${data.level}`;
          document.getElementById('reto').innerText = data.challenge;
          document.getElementById('pista').innerText = `ğŸ’¡ ${data.hint}`;
          document.getElementById('respuesta').value = "";
          document.getElementById('salida').textContent = "";
        } else {
          alert(data.message);
        }
      });
    }
  </script>

</body>
</html>
